name: Build and deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  buildComposer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Install and build with Composer
      - name: Validate composer.json and composer.lock
        run: composer validate --no-check-all

      - name: Install Composer dependencies root
        run:  composer install --ignore-platform-reqs

      - name: Install composer in theme
        working-directory: ./web/app/themes/sage
        run: |
          composer install --ignore-platform-reqs
  
  buildNodeModules:
    needs: [buildComposer]
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2 
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - name: Install node modules 
          working-directory: ./web/app/themes/sage
          run: yarn install

  deploy:
    needs: [buildComposer,buildNodeModules]
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to my ❤️
      uses: up9cloud/action-rsync@master
      env:
        HOST: ${{ secrets.DEPLOY_HOST }}
        KEY: ${{ secrets.DEPLOY_KEY }}
        PORT: ${{ secrets.DEPLOY_PORT }}
        SOURCE: ./
        TARGET: BatoStarter/
        VERBOSE: true
        USER: ${{ secrets.DEPLOY_USER }}
        ARGS:  -avz --delete --exclude=/.git/ --exclude=/.github/
        PRE_SCRIPT: |
          echo start at:
          date -u
        POST_SCRIPT: "echo done at: && date -u"
