name: Build and deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  buildComposer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Install and build with Composer
      - name: Validate composer.json and composer.lock
        run: composer validate --no-check-all

      - name: Install Composer dependencies root
        run:  composer install --ignore-platform-reqs

      - name: Install composer in theme
        working-directory: ./web/app/themes/sage
        run: |
          composer install --ignore-platform-reqs
  
  buildNodeModules:
    needs: [buildComposer]
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2 
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - name: Install node modules 
          working-directory: ./web/app/themes/sage
          run: yarn install

  deploy:
    needs: [buildComposer,buildNodeModules]
    name: Deploy
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Install SSH Key
          uses: shimataro/ssh-key-action@v2
          with:
            key: ${{ secrets.DEPLOY_KEY }}
            known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
        - name: Deploy with rsync
          run: rsync -avz ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/home2/batowebd/bato-starter
